name: Build Boost, talloc, proot for Android ARM64 (bionic, ananbox compatible)

on:
  workflow_dispatch:
  push:
    branches: [main]

jobs:
  build-all:
    runs-on: ubuntu-22.04 # Закрепляем версию раннера для стабильности кэша

    steps:
      # Проверка синтаксиса YAML
      - name: Validate YAML syntax
        run: |
          echo "=== Validate YAML syntax ===" | tee -a $GITHUB_WORKSPACE/full_build.log $GITHUB_WORKSPACE/error_summary.log
          sudo apt-get update && sudo apt-get install -y yamllint
          yamllint -f parsable .github/workflows/*.yml | tee -a $GITHUB_WORKSPACE/full_build.log $GITHUB_WORKSPACE/error_summary.log
          if [ $? -ne 0 ]; then
            echo "Error: YAML syntax validation failed" | tee -a $GITHUB_WORKSPACE/error_summary.log
            exit 1
          fi

      # Инициализация лог-файлов
      - name: Initialize log files
        run: |
          echo "=== Initialize log files ===" | tee -a $GITHUB_WORKSPACE/full_build.log
          mkdir -p $GITHUB_WORKSPACE
          touch $GITHUB_WORKSPACE/full_build.log $GITHUB_WORKSPACE/error_summary.log
          if [ ! -f $GITHUB_WORKSPACE/full_build.log ] || [ ! -f $GITHUB_WORKSPACE/error_summary.log ]; then
            echo "Error: Failed to create log files" | tee -a $GITHUB_WORKSPACE/error_summary.log
            exit 1
          fi
          echo "Log files created successfully" >> $GITHUB_WORKSPACE/full_build.log
          ls -l $GITHUB_WORKSPACE >> $GITHUB_WORKSPACE/full_build.log

      # Клонирование репозитория
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      # Логирование checkout
      - name: Log checkout
        run: |
          echo "=== Checkout repository ===" | tee -a $GITHUB_WORKSPACE/full_build.log $GITHUB_WORKSPACE/error_summary.log
          git checkout main 2>&1 | tee -a $GITHUB_WORKSPACE/full_build.log $GITHUB_WORKSPACE/error_summary.log
          if [ $? -ne 0 ]; then
            echo "Error: Failed to checkout repository" | tee -a $GITHUB_WORKSPACE/error_summary.log
            exit 1
          fi
          git status >> $GITHUB_WORKSPACE/full_build.log
          pwd >> $GITHUB_WORKSPACE/full_build.log

      # Установка зависимостей
      - name: Install dependencies (host tools)
        run: |
          echo "=== Install dependencies ===" | tee -a $GITHUB_WORKSPACE/full_build.log $GITHUB_WORKSPACE/error_summary.log
          sudo apt-get update 2>&1 | tee -a $GITHUB_WORKSPACE/full_build.log
          sudo apt-get install -y wget bzip2 tar build-essential ninja-build unzip git python3 curl autoconf automake libtool pkg-config patch 2>&1 | tee -a $GITHUB_WORKSPACE/full_build.log
          if [ $? -ne 0 ]; then
            echo "Error: Failed to install dependencies" | tee -a $GITHUB_WORKSPACE/error_summary.log
            exit 1
          fi
          which patch >> $GITHUB_WORKSPACE/full_build.log
          dpkg -l | grep patch >> $GITHUB_WORKSPACE/full_build.log

      # Кэширование Android NDK
      - name: Cache Android NDK
        id: cache-ndk
        uses: actions/cache@v4
        with:
          path: $HOME/android-ndk
          key: ndk-r26c-${{ runner.os }}

      # Загрузка и распаковка Android NDK
      - name: Download and extract Android NDK (r26c)
        if: steps.cache-ndk.outputs.cache-hit != 'true'
        run: |
          echo "=== Download and extract Android NDK ===" | tee -a $GITHUB_WORKSPACE/full_build.log $GITHUB_WORKSPACE/error_summary.log
          wget https://dl.google.com/android/repository/android-ndk-r26c-linux.zip -O ndk.zip 2>&1 | tee -a $GITHUB_WORKSPACE/full_build.log
          unzip -q ndk.zip >> $GITHUB_WORKSPACE/full_build.log 2>&1
          mv android-ndk-r26c $HOME/android-ndk >> $GITHUB_WORKSPACE/full_build.log 2>&1
          if [ $? -ne 0 ]; then
            echo "Error: Failed to download or extract NDK" | tee -a $GITHUB_WORKSPACE/error_summary.log
            exit 1
          fi
          ls -l $HOME/android-ndk >> $GITHUB_WORKSPACE/full_build.log

      # Проверка целостности Android NDK
      - name: Verify Android NDK integrity
        run: |
          echo "=== Verify Android NDK integrity ===" | tee -a $GITHUB_WORKSPACE/full_build.log $GITHUB_WORKSPACE/error_summary.log
          if [ ! -f "$HOME/android-ndk/toolchains/llvm/prebuilt/linux-x86_64/bin/aarch64-linux-android21-clang" ]; then
            echo "Error: NDK toolchain is incomplete, aarch64-linux-android21-clang not found" | tee -a $GITHUB_WORKSPACE/full_build.log $GITHUB_WORKSPACE/error_summary.log
            exit 1
          fi
          if [ ! -f "$HOME/android-ndk/toolchains/llvm/prebuilt/linux-x86_64/bin/llvm-ar" ]; then
            echo "Error: NDK toolchain is incomplete, llvm-ar not found" | tee -a $GITHUB_WORKSPACE/full_build.log $GITHUB_WORKSPACE/error_summary.log
            exit 1
          fi
          if [ ! -f "$HOME/android-ndk/toolchains/llvm/prebuilt/linux-x86_64/bin/llvm-ranlib" ]; then
            echo "Error: NDK toolchain is incomplete, llvm-ranlib not found" | tee -a $GITHUB_WORKSPACE/full_build.log $GITHUB_WORKSPACE/error_summary.log
            exit 1
          fi
          ls -l $HOME/android-ndk/toolchains/llvm/prebuilt/linux-x86_64/bin >> $GITHUB_WORKSPACE/full_build.log

      # Настройка окружения Android NDK
      - name: Set up Android NDK environment
        run: |
          echo "=== Set up Android NDK environment ===" | tee -a $GITHUB_WORKSPACE/full_build.log $GITHUB_WORKSPACE/error_summary.log
          echo "ANDROID_NDK_HOME=$HOME/android-ndk" >> $GITHUB_ENV
          echo "PATH=$HOME/android-ndk/toolchains/llvm/prebuilt/linux-x86_64/bin:$PATH" >> $GITHUB_ENV
          echo "ANDROID_NDK_HOME=$HOME/android-ndk" >> $GITHUB_WORKSPACE/full_build.log
          echo "PATH=$HOME/android-ndk/toolchains/llvm/prebuilt/linux-x86_64/bin:$PATH" >> $GITHUB_WORKSPACE/full_build.log
          echo $PATH >> $GITHUB_WORKSPACE/full_build.log

      # --- BOOST ---
      - name: Prepare Boost download script
        run: |
          echo "=== Prepare Boost download script ===" | tee -a $GITHUB_WORKSPACE/full_build.log $GITHUB_WORKSPACE/error_summary.log
          cat <<'EOF' > download_boost.sh
          #!/bin/bash
          BOOST_URL="$1"
          BOOST_ARCHIVE="$2"
          MAX_ATTEMPTS=5
          for attempt in $(seq 1 $MAX_ATTEMPTS); do
              echo "Attempt $attempt of $MAX_ATTEMPTS" | tee -a $GITHUB_WORKSPACE/full_build.log
              curl -L --progress-bar -o "$BOOST_ARCHIVE" "$BOOST_URL" 2>&1 | tee -a $GITHUB_WORKSPACE/full_build.log
              if [ $? -eq 0 ] && [ -s "$BOOST_ARCHIVE" ]; then
                  echo "Download successful." | tee -a $GITHUB_WORKSPACE/full_build.log
                  exit 0
              else
                  echo "Download failed, retrying..." | tee -a $GITHUB_WORKSPACE/full_build.log
                  sleep 3
              fi
          done
          echo "Error: Failed to download Boost after $MAX_ATTEMPTS attempts" | tee -a $GITHUB_WORKSPACE/full_build.log $GITHUB_WORKSPACE/error_summary.log
          exit 1
          EOF
          chmod +x download_boost.sh
          cat download_boost.sh >> $GITHUB_WORKSPACE/full_build.log

      - name: Download Boost source
        run: |
          echo "=== Download Boost source ===" | tee -a $GITHUB_WORKSPACE/full_build.log $GITHUB_WORKSPACE/error_summary.log
          ./download_boost.sh "https://github.com/boostorg/boost/releases/download/boost-1.83.0/boost-1.83.0.tar.xz" "boost-1.83.0.tar.xz" 2>&1 | tee -a $GITHUB_WORKSPACE/full_build.log
          tar -xf boost-1.83.0.tar.xz >> $GITHUB_WORKSPACE/full_build.log 2>&1
          mv boost-1.83.0 boost_1_83_0 >> $GITHUB_WORKSPACE/full_build.log 2>&1
          if [ $? -ne 0 ]; then
            echo "Error: Failed to download or extract Boost" | tee -a $GITHUB_WORKSPACE/error_summary.log
            exit 1
          fi
          ls -l boost_1_83_0 >> $GITHUB_WORKSPACE/full_build.log

      - name: Prepare user-config.jam for Boost
        run: |
          echo "=== Prepare user-config.jam for Boost ===" | tee -a $GITHUB_WORKSPACE/full_build.log $GITHUB_WORKSPACE/error_summary.log
          ANDROID_API=21
          NDK_HOME="$HOME/android-ndk"
          TOOLCHAIN="$NDK_HOME/toolchains/llvm/prebuilt/linux-x86_64/bin"
          echo "using clang : android : $TOOLCHAIN/clang++ --target=aarch64-linux-android$ANDROID_API --sysroot=$NDK_HOME/toolchains/llvm/prebuilt/linux-x86_64/sysroot ;" > $HOME/user-config.jam
          cat $HOME/user-config.jam >> $GITHUB_WORKSPACE/full_build.log
          if [ ! -f $HOME/user-config.jam ]; then
            echo "Error: Failed to create user-config.jam" | tee -a $GITHUB_WORKSPACE/error_summary.log
            exit 1
          fi

      - name: Bootstrap Boost.Build
        working-directory: ./boost_1_83_0
        run: |
          echo "=== Bootstrap Boost.Build ===" | tee -a $GITHUB_WORKSPACE/full_build.log $GITHUB_WORKSPACE/error_summary.log
          ./bootstrap.sh --with-toolset=clang 2>&1 | tee -a $GITHUB_WORKSPACE/full_build.log
          if [ $? -ne 0 ]; then
            echo "Error: Boost bootstrap failed" | tee -a $GITHUB_WORKSPACE/error_summary.log
            exit 1
          fi

      - name: Build Boost for Android arm64-v8a
        working-directory: ./boost_1_83_0
        env:
          ANDROID_API: 21
          NDK_HOME: ${{ env.ANDROID_NDK_HOME }}
        run: |
          echo "=== Build Boost for Android arm64-v8a ===" | tee -a $GITHUB_WORKSPACE/full_build.log $GITHUB_WORKSPACE/error_summary.log
          TOOLCHAIN="$NDK_HOME/toolchains/llvm/prebuilt/linux-x86_64/bin"
          SYSROOT="$NDK_HOME/toolchains/llvm/prebuilt/linux-x86_64/sysroot"
          ./b2 toolset=clang-android \
            cxxflags="--target=aarch64-linux-android$ANDROID_API --sysroot=$SYSROOT -fPIC -std=c++14 -fvisibility=hidden" \
            linkflags="--target=aarch64-linux-android$ANDROID_API --sysroot=$SYSROOT -fPIC -pie -Wl,--no-undefined -std=c++14" \
            target-os=android \
            address-model=64 \
            architecture=arm \
            abi=aapcs \
            binary-format=elf \
            threading=multi \
            threadapi=pthread \
            variant=release \
            link=static,shared \
            runtime-link=shared \
            --prefix=../boost_android_arm64_install \
            --build-dir=../boost_android_arm64_build \
            --layout=system \
            --user-config=$HOME/user-config.jam \
            --with-date_time \
            --with-filesystem \
            --with-log \
            --with-program_options \
            --with-regex \
            --with-serialization \
            --with-system \
            --with-thread \
            -d+2 install -j$(nproc) > boost_build.log 2>&1
          cat boost_build.log >> $GITHUB_WORKSPACE/full_build.log
          if [ $? -ne 0 ]; then
            echo "Error: Boost build failed" | tee -a $GITHUB_WORKSPACE/error_summary.log
            exit 1
          fi

      - name: Display Boost errors
        working-directory: ./boost_1_83_0
        run: |
          echo "=== Boost Build Errors ===" | tee -a $GITHUB_WORKSPACE/full_build.log $GITHUB_WORKSPACE/error_summary.log
          if [ -f boost_build.log ]; then
            grep -i -E "error:|[Bb]uild failed" boost_build.log | tee -a $GITHUB_WORKSPACE/error_summary.log || echo "No errors found in boost_build.log" | tee -a $GITHUB_WORKSPACE/error_summary.log
          else
            echo "Error: boost_build.log not found" | tee -a $GITHUB_WORKSPACE/error_summary.log
          fi

      # --- TALLOC ---
      - name: Download and extract talloc
        run: |
          echo "=== Download and extract talloc ===" | tee -a $GITHUB_WORKSPACE/full_build.log $GITHUB_WORKSPACE/error_summary.log
          wget https://www.samba.org/ftp/talloc/talloc-2.4.2.tar.gz -O talloc-2.4.2.tar.gz 2>&1 | tee -a $GITHUB_WORKSPACE/full_build.log
          tar -xf talloc-2.4.2.tar.gz >> $GITHUB_WORKSPACE/full_build.log 2>&1
          if [ $? -ne 0 ]; then
            echo "Error: Failed to download or extract talloc" | tee -a $GITHUB_WORKSPACE/error_summary.log
            exit 1
          fi
          ls -lah talloc-2.4.2 >> $GITHUB_WORKSPACE/full_build.log

      - name: Patch talloc to skip replace tests
        run: |
          echo "=== Patch talloc to skip replace tests ===" | tee -a $GITHUB_WORKSPACE/full_build.log $GITHUB_WORKSPACE/error_summary.log
          cd talloc-2.4.2
          cat > skip-replace-tests.patch <<- 'EOF'
          --- a/lib/replace/wscript
          +++ b/lib/replace/wscript
          @@ -1,5 +1,6 @@
           #!/usr/bin/env python
           
          +import os
           from waflib import Options
           
           def configure(conf):
          @@ -20,6 +21,9 @@ def configure(conf):
               conf.check_function('strndup', 'string.h')
               conf.check_function('strnlen', 'string.h')
           
          +    # Skip replace tests for Android
          +    conf.env['SKIP_REPLACE_TESTS'] = True
          +
               # Check for large file support
               conf.check_large_file()
           
          --- a/lib/replace/tests/os2_delete.c
          +++ b/lib/replace/tests/os2_delete.c
          @@ -65,7 +65,9 @@ static int test_readdir_os2_delete(void)
          		closedir(dirp);
          		return -1;
          	}
          +#ifndef SKIP_REPLACE_TESTS
          	off = telldir(dirp);
          +#endif
          	while ((dp = readdir(dirp)) != NULL) {
          		char *fname;
          		if (strncmp(dp->d_name, "test", 4) != 0) {
          @@ -82,7 +84,9 @@ static int test_readdir_os2_delete(void)
          			continue;
          		}
          	}
          +#ifndef SKIP_REPLACE_TESTS
          	seekdir(dirp, off);
          +#endif
          	closedir(dirp);
          	return 0;
           }
          EOF
          patch -p1 < skip-replace-tests.patch 2>&1 | tee -a $GITHUB_WORKSPACE/full_build.log $GITHUB_WORKSPACE/error_summary.log
          if [ $? -ne 0 ]; then
            echo "Error: Failed to apply talloc skip-replace-tests patch" | tee -a $GITHUB_WORKSPACE/error_summary.log
            exit 1
          fi
          cat skip-replace-tests.patch >> $GITHUB_WORKSPACE/full_build.log

      - name: Configure and build talloc static
        run: |
          echo "=== Configure and build talloc static ===" | tee -a $GITHUB_WORKSPACE/full_build.log $GITHUB_WORKSPACE/error_summary.log
          export ANDROID_API=21
          export NDK_HOME="$HOME/android-ndk"
          export TOOLCHAIN="$NDK_HOME/toolchains/llvm/prebuilt/linux-x86_64/bin"
          export SYSROOT="$NDK_HOME/toolchains/llvm/prebuilt/linux-x86_64/sysroot"
          export CC="$TOOLCHAIN/aarch64-linux-android$ANDROID_API-clang"
          export AR="$TOOLCHAIN/llvm-ar"
          export RANLIB="$TOOLCHAIN/llvm-ranlib"
          export CFLAGS="--target=aarch64-linux-android$ANDROID_API --sysroot=$SYSROOT -fPIC -DANDROID -Wno-deprecated-declarations"
          export LDFLAGS="--target=aarch64-linux-android$ANDROID_API --sysroot=$SYSROOT -fPIC"
          cd talloc-2.4.2
          # Create cross-answers.txt with additional checks for telldir and seekdir
          cat <<EOF >cross-answers.txt
          Checking uname sysname type: "Linux"
          Checking uname machine type: "dontcare"
          Checking uname release type: "dontcare"
          Checking uname version type: "dontcare"
          Checking simple C program: OK
          rpath library support: OK
          -Wl,--version-script support: FAIL
          Checking getconf LFS_CFLAGS: OK
          Checking for large file support without additional flags: OK
          Checking for -D_FILE_OFFSET_BITS=64: OK
          Checking for -D_LARGE_FILES: OK
          Checking correct behavior of strtoll: OK
          Checking for working strptime: OK
          Checking for C99 vsnprintf: OK
          Checking for HAVE_SHARED_MMAP: OK
          Checking for HAVE_MREMAP: OK
          Checking for HAVE_INCOHERENT_MMAP: OK
          Checking for HAVE_SECURE_MKSTEMP: OK
          Checking getconf large file support flags work: OK
          Checking for HAVE_IFACE_IFCONF: FAIL
          Checking for HAVE_TELLDIR: FAIL
          Checking for HAVE_SEEKDIR: FAIL
          Checking for HAVE_SYS_NDIR_H: FAIL
          Checking for HAVE_SYS_DIR_H: FAIL
          Checking for HAVE_NDIR_H: FAIL
          Checking for HAVE_DIR_H: FAIL
          EOF
          # Configure and build
          ./configure build --prefix=$PWD/install --disable-rpath --disable-python --cross-compile --cross-answers=cross-answers.txt \
            CC="$CC" AR="$AR" RANLIB="$RANLIB" CFLAGS="$CFLAGS" LDFLAGS="$LDFLAGS" \
            2>&1 | tee -a configure.log $GITHUB_WORKSPACE/error_summary.log
          cat configure.log >> $GITHUB_WORKSPACE/full_build.log
          if [ $? -ne 0 ]; then
            echo "Error: talloc configure failed" | tee -a $GITHUB_WORKSPACE/error_summary.log
            exit 1
          fi
          make V=1 -j$(nproc) 2>&1 | tee -a make.log $GITHUB_WORKSPACE/error_summary.log
          cat make.log >> $GITHUB_WORKSPACE/full_build.log
          if [ $? -ne 0 ]; then
            echo "Error: talloc build failed" | tee -a $GITHUB_WORKSPACE/error_summary.log
            exit 1
          fi
          mkdir -p install/include install/lib
          "$AR" rcs install/lib/libtalloc.a bin/default/talloc*.o
          cp -f talloc.h install/include
          ls -l install/lib install/include >> $GITHUB_WORKSPACE/full_build.log

      - name: Display talloc errors
        run: |
          echo "=== talloc Errors ===" | tee -a $GITHUB_WORKSPACE/full_build.log $GITHUB_WORKSPACE/error_summary.log
          for log in talloc-2.4.2/{configure.log,make.log}; do
            if [ -f "$log" ]; then
              echo "Errors in $log:" | tee -a $GITHUB_WORKSPACE/error_summary.log
              grep -i -E "error:|configure: error|KeyError|waflib.Errors" "$log" | tee -a $GITHUB_WORKSPACE/error_summary.log || echo "No errors found in $log" | tee -a $GITHUB_WORKSPACE/error_summary.log
            else
              echo "Error: $log not found" | tee -a $GITHUB_WORKSPACE/error_summary.log
            fi
          done

      # --- PROOT ---
      - name: Clone proot
        if: success()
        run: |
          echo "=== Clone proot ===" | tee -a $GITHUB_WORKSPACE/full_build.log $GITHUB_WORKSPACE/error_summary.log
          git clone --depth=1 https://github.com/Ananbox/proot.git proot 2>&1 | tee -a $GITHUB_WORKSPACE/full_build.log
          if [ $? -ne 0 ]; then
            echo "Error: Failed to clone proot" | tee -a $GITHUB_WORKSPACE/error_summary.log
            exit 1
          fi

      - name: Patch proot for Android
        run: |
          echo "=== Patch proot for Android ===" | tee -a $GITHUB_WORKSPACE/full_build.log $GITHUB_WORKSPACE/error_summary.log
          cd proot
          cat > android-basename.patch <<- 'EOF'
          --- a/src/cli/cli.c
          +++ b/src/cli/cli.c
          @@ -25,6 +25,24 @@
           #include <string.h>
           #include <ctype.h>
           #include <errno.h>
          +#ifdef __ANDROID__
          +#include <string.h>
          +static char *basename(const char *path) {
          +    char *last_slash = strrchr(path, '/');
          +    if (last_slash == NULL)
          +        return (char *)path;
          +    return last_slash + 1;
          +}
          +#else
          +#include <libgen.h>
          +#endif
           #include <sys/stat.h>
           #include <sys/types.h>
           #include <unistd.h>
          EOF
          patch -p1 < android-basename.patch 2>&1 | tee -a $GITHUB_WORKSPACE/full_build.log $GITHUB_WORKSPACE/error_summary.log
          if [ $? -ne 0 ]; then
            echo "Error: proot build failed" | tee -a $GITHUB_WORKSPACE/error_summary.log
            exit 1
          fi
          make clean 2>&1 | tee -a make_clean_userland.log $GITHUB_WORKSPACE/error_summary.log
          cat make_clean_userland.log >> $GITHUB_WORKSPACE/full_build.log
          CFLAGS="$CFLAGS -DUSERLAND" make V=1 CC="$CC" LD="$CC" STRIP=echo OBJCOPY=echo OBJDUMP=echo CFLAGS="$CFLAGS" LDFLAGS="$LDFLAGS" PROOT_UNBUNDLE_LOADER="$PROOT_UNBUNDLE_LOADER" 2>&1 | tee -a make_userland.log $GITHUB_WORKSPACE/error_summary.log
          cat make_userland.log >> $GITHUB_WORKSPACE/full_build.log
          cp -v proot $GITHUB_WORKSPACE/proot-userland >> $GITHUB_WORKSPACE/full_build.log 2>&1
          if [ $? -ne 0 ]; then
            echo "Error: proot-userland build failed" | tee -a $GITHUB_WORKSPACE/error_summary.log
            exit 1
          fi

      - name: Display proot errors
        run: |
          echo "=== proot Errors ===" | tee -a $GITHUB_WORKSPACE/full_build.log $GITHUB_WORKSPACE/error_summary.log
          for log in proot/src/{make_clean.log,make.log,make_clean_userland.log,make_userland.log}; do
            if [ -f "$log" ]; then
              echo "Errors in $log:" | tee -a $GITHUB_WORKSPACE/error_summary.log
              grep -i -E "error:|[Bb]uild failed" "$log" | tee -a $GITHUB_WORKSPACE/error_summary.log || echo "No errors found in $log" | tee -a $GITHUB_WORKSPACE/error_summary.log
            else
              echo "Error: $log not found" | tee -a $GITHUB_WORKSPACE/error_summary.log
            fi
          done
